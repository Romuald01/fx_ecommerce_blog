<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    /> -->
    <!-- *******  Font Awesome Icons Link  ******* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- *******  Owl Carousel Links  ******* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fx Ecommerce Blog</title>
  </head>
  <body>
    <!-- mobile nav start here -->
    <div id="myNav" class="overlay">
      <div class="mobilenav-overlay-header">
        <div class="company_name">
          <h1 class="brand_name">Fx E-commerce</h1>
        </div>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          ><img src="images/icon-close.svg" alt="icon-close" class="closeNav" />
        </a>
      </div>

      <div class="overlay-content">
        <a href="index.html" class="mobile_navigator">Home</a>
        <a href="about.html" class="mobile_navigator">About Us</a>
        <a href="post_product.html" class="mobile_navigator">Post product</a>
        <a href="contact.html" class="mobile_navigator">Contact</a>
        <a href="registration.html" class="mobile_navigator">Sign Up</a>
      </div>

      <div class="cart">
        <div class="search_div">
          <form action="">
            <input type="text" placeholder="search anything" autofocus />
            <button class="search_button">
              <img src="images/search.svg" alt="" />
            </button>
          </form>
        </div>
        <div>
          <a href=""
            ><img src="images/icon-cart.svg" alt="cart-logo" class="cart_logo"
          /></a>
        </div>
      </div>
    </div>
    <!-- mobile nav stop here -->
    <div class="header">
      <div class="company_name">
        <h1 class="brand_name">Fx E-commerce</h1>
      </div>
      <div class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="post_product.html">Post product</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="registration.html">Sign Up</a></li>
        </ul>
      </div>
      <div class="cart">
        <div class="search_div">
          <form action="">
            <input type="text" placeholder="search anything" autofocus />
            <button class="search_button">
              <img src="images/search.svg" alt="" />
            </button>
          </form>
        </div>
        <div class="cart_div">
          <a href=""
            ><img src="images/icon-cart.svg" alt="cart-logo" class="cart_logo"
          /></a>
        </div>
      </div>
      <div class="hamburger">
        <img
          src="images/icon-menu.svg"
          alt="icon-hamburger"
          onclick="openNav()"
          class="hamburger-icon"
        />
      </div>
    </div>
    <div class="line_box">
      <!-- post product form -->
      <div class="post_product">
        <div class="post_form_background">
          <form action="">
            <center><h1>Post Your Product</h1></center>
            <input type="file" placeholder="insert product picture" />
            <input type="text" placeholder="Enter product title" />
            <input type="text" placeholder="Enter product content" />
            <input type="number" placeholder="Enter product price" />
            <input type="submit" value="Post Product" />
          </form>
        </div>
      </div>
      <footer>
        <div class="footer_content">
          <div class="company_name">
            <h1 class="brand_name">Fx E-commerce</h1>
          </div>
          <div class="menu">
            <ul>
              <li><a href="index.html" class="footer_link">Home</a></li>
              <br class="break" />
              <li><a href="about.html" class="footer_link">About Us</a></li>
              <br class="break" />
              <li>
                <a href="post_product.html" class="footer_link">Post Product</a>
              </li>
              <br class="break" />
              <li><a href="contact.html" class="footer_link">Contact</a></li>
              <br class="break" />
              <li>
                <a href="registration.html" class="footer_link">Sign Up</a>
              </li>
            </ul>
          </div>
          <div class="social_media">
            <ul>
              <li>
                <a href="#"><img src="images/facebook.svg" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="images/twitter.svg" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="images/instagram.svg" alt="" /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/envelope-regular1.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <p class="all_right">2023 FX Ecommerce All Right Reserved.</p>
      </footer>

      <script src="js/ecommerce.js"></script>
    </div>
  </body>
</html>
